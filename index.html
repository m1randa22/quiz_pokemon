<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Pokemon</title>
</head>

<body>

    <div id="line"></div>
    <main>
        <h1 id="title">Escolha uma das opções:</h1>
        <div id="button-container">
            <div id="text">
                <span id="textOne">Fogo</span>
                <input type="button" name="questions" id="questionOne" onclick="adicionarPontos(1)">
            </div>
            <div id="text">
                <span id="textTwo">Água</span>
                <input type="button" name="questions" id="questionTwo" onclick="adicionarPontos(2)">
            </div>

        </div>
        <img id="loading" src="./img/pokebola.gif" alt="Carregando...">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif"
            alt="pokemon" id="pokemonImage">
        <span id="pokemonName"></span>
        <button id="restart">Reiniciar Jogo</button>

    </main>

    <script src="./script.js"></script>
</body>

</html>
